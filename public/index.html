<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
    <title>React App</title>
  </head>
  <body>
        <div class="container">
          <header id="header" class="row">
            <div class="twelve columns">
            </div>
          </header>
        <div class="main-content">
            <div class="row" id="banner">
              <div class="seven columns offset-by-two">
                <h4 class="lignejaune">We are a digital studio and we create innovatives experiences : website, applications, Iot.</h4>
                <h6>we combine technologies to help you acheive your objective</h6>
              </div>
              <div class="one column"></div>
            </div>
            <div class="row">
              <div class="ten columns offset-by-one" id="chatbox">
                <div class="chat-header">
                <h5>FAB, OUR FABULOUS CHATBOT :<br /> SPEAK WITH HIM OF YOUR DIGITAL PROJECTS</h5>
                </div>
                <div id="root"></div>
                <!-- <div id="app"></div>
                <img src="ressources/chatbot.png" alt="mockup" width="100%" height="auto"> -->
              </div>
            </div>
            <div class="row">
              <h5 id="contact-title" class="twelve columns">KEEP IN TOUCH</h5>
            </div>
            <form id="form1" method="post" action="http://localhost:3001/sendmail">
            <div class="row" id="contact-form">
              <div class="five columns offset-by-one">
                <input type="text" id="contact-form__firstName" placeholder="First Name" value="">
              </div>
              <div class="five columns">
                <input type="text" id="contact-form__lastName" placeholder="Last Name" value="">
              </div>
            </div>
            <div>
              <div class="row">
              <div class="five columns offset-by-one">
                <input type="text" id="contact-form__number" placeholder="Number" value="">
              </div>
              <div class="five columns">
                <input type="text" id="contact-form__company" placeholder="company">
              </div>
            </div>
          </div>
            <div class="row">
              <div class="five columns offset-by-one">
                <input type="text" id="contact-form__mail" placeholder="mail">
                <span class="input-border"></span>
              </div>
              <div class="five columns">
                <input type="file" id="contact-form__document" placeholder="document">
              </div>
            </div>
            <div class="row">
              <div class="ten columns offset-by-one">
                 <textarea placeholder="Message" rows="8" cols="40" width="80%"></textarea>
              </div>
            </div>
            <input type="hidden" id="logInput" name="log" value=""></input>
            </form>
            <div class="row" id="submit">
              <div class="ten columns offset-by-one">
                <button type="submit" form="form1" value="submit"><h5>Envoyer</h5></button>
              </div>
            </div>
            <div class="row" id="footer">
              <div class="two columns offset-by-one">
                <div class="logo-container">

             </div>
              </div>
              <div class="two columns offset-by-five">
                <h5 class="follow-us">follow us</h5>
                <ul class="social-container">
                  <li class="social-icon">
                    <i class="fa fa-twitter" aria-hidden="true"></i>

            </div>
          </div>
        </div>
