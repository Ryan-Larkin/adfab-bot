language: node_js
node_js:
- 6
- 7
cache:
  directories:
  - node_modules
before_install:
- bin/decrypt.sh
install:
- bin/install.sh
before_script:
- bin/clean.sh
script:
- bin/build.sh
- bin/test.sh
notifications:
  slack:
    rooms:
      secure: 
    on_success: change
    on_failure: always
    template:
    - "%{repository_slug}/%{branch} - #%{commit} %{result} after %{elapsed_time} (%{build_url})"
